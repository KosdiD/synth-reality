<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
</head>
<body>
    <div style="position: absolute; width: 100%; height: 100%;" id="container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const mindarThree = new MINDAR.IMAGE.MindARThree({
                container: document.querySelector("#container"),
                imageTargetSrc: "./patterns/target.mind",
            });
            const { renderer, scene, camera } = mindarThree;

            const geometry1 = new THREE.BoxGeometry(0.4, 0.4, 0.4);
            const material1 = new THREE.MeshBasicMaterial({ color: 0x00aaff });
            const cube = new THREE.Mesh(geometry1, material1);
            cube.position.x = -0.5;

            const geometry2 = new THREE.SphereGeometry(0.3, 32, 32);
            const material2 = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
            const sphere = new THREE.Mesh(geometry2, material2);
            sphere.position.x = 0.5;
            
            const geometry3 = new THREE.ConeGeometry(0.25, 0.5, 32);
            const material3 = new THREE.MeshBasicMaterial({ color: 0x00ffaa });
            const cone = new THREE.Mesh(geometry3, material3);
            cone.position.y = 0.5;

            const anchor = mindarThree.addAnchor(0);
            anchor.group.add(cube, sphere, cone);

            await mindarThree.start();
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        });
    </script>
</body>
</html>
