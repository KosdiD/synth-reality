<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Two Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // Визначаємо, який маркер активний ('artem' за замовчуванням)
            const markerName = new URLSearchParams(window.location.search).get('marker') || 'artem';

            // Вибираємо модель в залежності від активного маркера
            let modelSrc;
            if (markerName === 'target') {
                modelSrc = '../models/logo.glb';
            } else {
                modelSrc = '../models/kaneki_dance1.glb';
            }

            const imageTargetSrc = `../patterns/${markerName}.mind`;

            const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                container: document.body,
                imageTargetSrc: imageTargetSrc
            });
            const {renderer, scene, camera} = mindarThree;
            const anchor = mindarThree.addAnchor(0);
            
            const loader = new THREE.GLTFLoader();
            loader.load(modelSrc, (gltf) => {
                gltf.scene.scale.set(0.1, 0.1, 0.1);
                anchor.group.add(gltf.scene);
            });
            
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);
            
            await mindarThree.start();
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        });
    </script>
</body>
</html>
