<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div style="position: absolute; width: 100%; height: 100%;" id="container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const mindarThree = new MINDAR.IMAGE.MindARThree({
                container: document.querySelector("#container"),
                imageTargetSrc: "../markers/targets.mind",
                maxTrack: 2
            });
            const { renderer, scene, camera } = mindarThree;

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);
            
            const mixers = [];
            const loader = new THREE.GLTFLoader();
            
            const targets = [
                { anchorIndex: 0, modelSrc: '../models/logo.glb' },
                { anchorIndex: 1, modelSrc: '../models/kaneki_dance1.glb' }
            ];

            targets.forEach(target => {
                const anchor = mindarThree.addAnchor(target.anchorIndex);
                loader.load(target.modelSrc, (gltf) => {
                    const model = gltf.scene;
                    model.scale.set(0.1, 0.1, 0.1);
                    model.position.set(0, 0, 0);
                    anchor.group.add(model);

                    if (gltf.animations && gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(model);
                        mixers.push(mixer);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                    }
                });
            });

            const clock = new THREE.Clock();
            await mindarThree.start();
            renderer.setAnimationLoop(() => {
                const delta = clock.getDelta();
                mixers.forEach(mixer => mixer.update(delta));
                renderer.render(scene, camera);
            });
        });
    </script>
</body>
</html>
