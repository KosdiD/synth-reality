<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <style>body { margin: 0; } .ar-container { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }</style>
</head>
<body>
    <div class="ar-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const THREE = window.THREE;
            const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                container: document.querySelector(".ar-container"),
                imageTargetSrc: "./patterns/artem.mind",
            });
            const { renderer, scene, camera } = mindarThree;
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);
            const anchor = mindarThree.addAnchor(0);

            const avatar = new THREE.Mesh(
                new THREE.CircleGeometry(0.2, 32),
                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('./textures/disturb.jpg') })
            );
            avatar.position.set(-0.35, 0, 0.01);
            anchor.group.add(avatar);

            const loader = new THREE.GLTFLoader();
            loader.load('./models/logo.glb', (gltf) => {
                gltf.scene.scale.set(0.07, 0.07, 0.07);
                gltf.scene.position.set(0.35, 0.2, 0.01);
                anchor.group.add(gltf.scene);
            });
            
            const video = document.createElement("video");
            video.src = "./videos/intro.mp4";
            video.muted = true;
            video.loop = true;
            video.playsInline = true;
            const videoPlane = new THREE.Mesh(
                new THREE.PlaneGeometry(1, 0.5625),
                new THREE.MeshBasicMaterial({ map: new THREE.VideoTexture(video) })
            );
            videoPlane.position.set(0, 0, -0.1);
            videoPlane.visible = false;
            anchor.group.add(videoPlane);

            const videoButton = new THREE.Mesh(
                new THREE.BoxGeometry(0.2, 0.1, 0.1),
                new THREE.MeshBasicMaterial({ color: 0x0000ff })
            );
            videoButton.position.set(0.35, -0.2, 0.01);
            videoButton.userData.clickable = true;
            anchor.group.add(videoButton);

            const listener = new THREE.AudioListener();
            camera.add(listener);
            const bgAudio = new THREE.Audio(listener);
            new THREE.AudioLoader().load('./audio/background.mp3', (buffer) => {
                bgAudio.setBuffer(buffer);
                bgAudio.setLoop(true);
                bgAudio.setVolume(0.3);
            });
            anchor.onTargetFound = () => bgAudio.play();
            anchor.onTargetLost = () => bgAudio.pause();

            document.body.addEventListener('click', (e) => {
                const mouse = new THREE.Vector2((e.clientX / window.innerWidth) * 2 - 1, -(e.clientY / window.innerHeight) * 2 + 1);
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(videoButton);
                if (intersects.length > 0) {
                    videoPlane.visible = !videoPlane.visible;
                    if (videoPlane.visible) video.play(); else video.pause();
                }
            });

            await mindarThree.start();
            renderer.setAnimationLoop(() => { renderer.render(scene, camera); });
        });
    </script>
</body>
</html>
