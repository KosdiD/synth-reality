<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Завдання 8 | Інтерактивна Візитівка (CSS UI)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-three.prod.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "GLTFLoader": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
    <style>
        body { margin: 0; }
        .ar-container { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
        #info-panel {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px;
            text-align: center; font-family: Arial, sans-serif; z-index: 100;
        }

        /* *** НОВЕ ***: Стилі для контейнера з кнопками */
        #control-buttons {
            display: none; /* Початково приховані */
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            gap: 10px; /* Відстань між кнопками */
        }
        
        /* *** НОВЕ ***: Стилі для самих кнопок */
        #control-buttons button {
            padding: 12px 16px;
            font-size: 14px;
            color: white;
            background-color: rgba(0, 89, 179, 0.8);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.1s;
        }

        #control-buttons button:active {
            background-color: rgba(0, 60, 120, 0.9);
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="ar-container"></div>
    
    <div id="info-panel">
        <h3>Контактна інформація</h3>
        <p>Email: student@example.com</p>
        <p>Телефон: +380 00 000 00 00</p>
        <button id="close-info-btn">Закрити</button> </div>

    <div id="control-buttons">
        <button id="model-btn">Змінити модель</button>
        <button id="audio-btn">Змінити музику</button>
        <button id="video-btn">Показати відео</button>
        <button id="info-btn">Інформація</button>
    </div>

    <script type="module">
        import * as THREE from "three";
        import { GLTFLoader } from "GLTFLoader";

        document.addEventListener("DOMContentLoaded", async () => {
            // Отримуємо посилання на елементи інтерфейсу
            const controlButtons = document.getElementById('control-buttons');
            const infoPanel = document.getElementById('info-panel');
            const modelBtn = document.getElementById('model-btn');
            const audioBtn = document.getElementById('audio-btn');
            const videoBtn = document.getElementById('video-btn');
            const infoBtn = document.getElementById('info-btn');
            const closeInfoBtn = document.getElementById('close-info-btn');


            const { MindARThree } = window.MINDAR.IMAGE;
            const mindarThree = new MindARThree({
                container: document.querySelector(".ar-container"),
                imageTargetSrc: "./patterns/artem.mind",
            });
            const { renderer, scene, camera } = mindarThree;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0, 5, 10);
            scene.add(directionalLight);

            const clock = new THREE.Clock();
            let mixer;
            const listener = new THREE.AudioListener();
            camera.add(listener);
            const sound = new THREE.PositionalAudio(listener);

            const anchor = mindarThree.addAnchor(0);
            anchor.group.add(sound);

            const modelPaths = ['./models/kaneki_dance1.glb', './models/kaneki_dance2.glb', './models/logo.glb'];
            let currentModelIndex = 0;
            let currentModel = null;

            const audioPaths = ['./audio/ukraine.mp3', './audio/ghoul.mp3', './audio/background.mp3'];
            let currentAudioIndex = 0;

            const loader = new GLTFLoader();

            const loadModel = (index) => {
                const path = modelPaths[index];
                if (currentModel) anchor.group.remove(currentModel);
                mixer = null;
                loader.load(path, (gltf) => {
                    currentModel = gltf.scene;
                    currentModel.scale.set(0.4, 0.4, 0.4);
                    currentModel.position.set(0, -0.8, 0);
                    anchor.group.add(currentModel);
                    if (gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(gltf.scene);
                        mixer.clipAction(gltf.animations[0]).play();
                    }
                });
            };

            const loadAudio = (index, playOnLoad = false) => {
                sound.stop();
                new THREE.AudioLoader().load(audioPaths[index], (buffer) => {
                    sound.setBuffer(buffer);
                    sound.setLoop(true);
                    sound.setVolume(0.5);
                    if (playOnLoad) sound.play();
                });
            };

            const video = document.createElement("video");
            video.src = "./videos/intro.mp4";
            video.muted = true; video.loop = true; video.playsInline = true;
            const videoPlane = new THREE.Mesh(
                new THREE.PlaneGeometry(1, 0.75),
                new THREE.MeshBasicMaterial({ map: new THREE.VideoTexture(video) })
            );
            videoPlane.position.set(0, 0, -0.1);
            videoPlane.visible = false;
            anchor.group.add(videoPlane);
            
            // *** ЗМІНА ***: Логіка відображення інтерфейсу
            anchor.onTargetFound = () => {
                sound.play();
                controlButtons.style.display = 'flex'; // Показуємо кнопки
            };
            anchor.onTargetLost = () => {
                sound.pause();
                video.pause();
                videoPlane.visible = false;
                controlButtons.style.display = 'none'; // Ховаємо кнопки
                infoPanel.style.display = 'none'; // Ховаємо й інфо-панель
            };

            // *** ВИДАЛЕНО ***: Весь блок з document.body.addEventListener("click", ...) та Raycaster видалено.

            // *** НОВЕ ***: Прості обробники подій для HTML-кнопок
            modelBtn.addEventListener('click', () => {
                currentModelIndex = (currentModelIndex + 1) % modelPaths.length;
                loadModel(currentModelIndex);
            });

            audioBtn.addEventListener('click', () => {
                currentAudioIndex = (currentAudioIndex + 1) % audioPaths.length;
                loadAudio(currentAudioIndex, true);
            });

            videoBtn.addEventListener('click', () => {
                videoPlane.visible = !videoPlane.visible;
                if (videoPlane.visible) {
                    video.play();
                    videoBtn.textContent = 'Сховати відео';
                } else {
                    video.pause();
                    videoBtn.textContent = 'Показати відео';
                }
            });

            infoBtn.addEventListener('click', () => {
                infoPanel.style.display = 'block';
            });

            closeInfoBtn.addEventListener('click', () => {
                infoPanel.style.display = 'none';
            });
            
            await mindarThree.start();
            loadModel(currentModelIndex);
            loadAudio(currentAudioIndex);

            renderer.setAnimationLoop(() => {
                const delta = clock.getDelta();
                if (mixer) mixer.update(delta);
                renderer.render(scene, camera);
            });
        });
    </script>
</body>
</html>
