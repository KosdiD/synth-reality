<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Завдання 8 | Інтерактивна Візитівка (v2)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-three.prod.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "GLTFLoader": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
    <style>
        body { margin: 0; }
        .ar-container { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
        #info-panel {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px;
            text-align: center; font-family: Arial, sans-serif; z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info-panel">
        <h3>Контактна інформація</h3>
        <p>Email: student@example.com</p>
        <p>Телефон: +380 00 000 00 00</p>
    </div>
    <div class="ar-container"></div>
    <script type="module">
        import * as THREE from "three";
        import { GLTFLoader } from "GLTFLoader";

        document.addEventListener("DOMContentLoaded", async () => {
            const { MindARThree } = window.MINDAR.IMAGE;
            const mindarThree = new MindARThree({
                container: document.querySelector(".ar-container"),
                imageTargetSrc: "./patterns/artem.mind",
            });
            const { renderer, scene, camera } = mindarThree;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0, 5, 10);
            scene.add(directionalLight);

            const clock = new THREE.Clock();
            let mixer;
            const listener = new THREE.AudioListener();
            camera.add(listener);
            const sound = new THREE.PositionalAudio(listener);

            const anchor = mindarThree.addAnchor(0);
            anchor.group.add(sound);

            const modelPaths = [
                './models/kaneki_dance1.glb',
                './models/kaneki_dance2.glb',
                './models/logo.glb'
            ];
            let currentModelIndex = 0;
            let currentModel = null;

            const audioPaths = [
                './audio/ukraine.mp3',
                './audio/ghoul.mp3',
                './audio/background.mp3'
            ];
            let currentAudioIndex = 0;

            const loader = new GLTFLoader();

            const loadModel = (index) => {
                const path = modelPaths[index];
                if (currentModel) {
                    anchor.group.remove(currentModel);
                }
                mixer = null;
                loader.load(path, (gltf) => {
                    currentModel = gltf.scene;
                    currentModel.scale.set(0.4, 0.4, 0.4);
                    currentModel.position.set(0, -0.8, 0);
                    anchor.group.add(currentModel);
                    if (gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(gltf.scene);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                    }
                });
            };

            const loadAudio = (index, playOnLoad = false) => {
                sound.stop();
                new THREE.AudioLoader().load(audioPaths[index], (buffer) => {
                    sound.setBuffer(buffer);
                    sound.setLoop(true);
                    sound.setVolume(0.5);
                    sound.setRefDistance(20);
                    if (playOnLoad) {
                        sound.play();
                    }
                });
            };

            const video = document.createElement("video");
            video.src = "./videos/intro.mp4";
            video.muted = true;
            video.loop = true;
            video.playsInline = true;
            const videoPlane = new THREE.Mesh(
                new THREE.PlaneGeometry(1, 0.75),
                new THREE.MeshBasicMaterial({ map: new THREE.VideoTexture(video) })
            );
            videoPlane.position.set(0, 0, -0.1);
            videoPlane.visible = false;
            anchor.group.add(videoPlane);
            
            const interactiveObjects = [];
            const createButton = (position, color, name) => {
                const button = new THREE.Mesh(
                    new THREE.BoxGeometry(0.15, 0.15, 0.15),
                    new THREE.MeshStandardMaterial({ color: color })
                );
                button.position.set(...position);
                button.userData.name = name;
                interactiveObjects.push(button);
                return button;
            };

            const modelButton = createButton([0.6, 0.4, 0], 0xffaa00, 'modelButton');
            const audioButton = createButton([0.6, 0.15, 0], 0x00aaff, 'audioButton');
            const videoButton = createButton([0.6, -0.15, 0], 0x00ff00, 'videoButton');
            const infoButton = createButton([0.6, -0.4, 0], 0xff0000, 'infoButton');
            anchor.group.add(modelButton, audioButton, videoButton, infoButton);

            anchor.onTargetFound = () => {
                sound.play();
            };
            anchor.onTargetLost = () => {
                sound.pause();
                video.pause();
                videoPlane.visible = false;
            };

            document.body.addEventListener("click", (e) => {
                if (!anchor.found) return;

                const mouse = new THREE.Vector2(
                    (e.clientX / window.innerWidth) * 2 - 1,
                    -(e.clientY / window.innerHeight) * 2 + 1
                );
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(interactiveObjects);

                if (intersects.length > 0) {
                    const clickedObject = intersects[0].object; // *** ЗМІНА ***: Отримуємо об'єкт, на який клікнули
                    const name = clickedObject.userData.name;

                    // *** ЗМІНА ***: Додаємо візуальний відгук для кнопки
                    const originalScale = clickedObject.scale.clone();
                    clickedObject.scale.multiplyScalar(1.2);
                    setTimeout(() => {
                        clickedObject.scale.copy(originalScale);
                    }, 200);

                    switch (name) {
                        case 'modelButton':
                            currentModelIndex = (currentModelIndex + 1) % modelPaths.length;
                            loadModel(currentModelIndex);
                            break;
                        case 'audioButton':
                            currentAudioIndex = (currentAudioIndex + 1) % audioPaths.length;
                            loadAudio(currentAudioIndex, true);
                            break;
                        case 'videoButton':
                            videoPlane.visible = !videoPlane.visible;
                            videoPlane.visible ? video.play() : video.pause();
                            break;
                        case 'infoButton':
                            const panel = document.getElementById('info-panel');
                            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
                            break;
                    }
                }
            });
            
            // *** ЗМІНА ***: Запускаємо AR-середовище ПЕРЕД першим завантаженням ресурсів
            await mindarThree.start();
            
            // *** ЗМІНА ***: Тепер, коли все готово, завантажуємо початкові модель та аудіо
            loadModel(currentModelIndex);
            loadAudio(currentAudioIndex);

            renderer.setAnimationLoop(() => {
                const delta = clock.getDelta();
                if (mixer) {
                    mixer.update(delta);
                }
                renderer.render(scene, camera);
            });
        });
    </script>
</body>
</html>
