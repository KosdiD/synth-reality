<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div style="position: absolute; width: 100%; height: 100%;" id="container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const mindarThree = new MINDAR.IMAGE.MindARThree({
                container: document.querySelector("#container"),
                imageTargetSrc: "./markers/target.mind",
                maxTrack: 2
            });
            const { renderer, scene, camera } = mindarThree;

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            const listener = new THREE.AudioListener();
            camera.add(listener);

            const mixers = [];
            const loader = new THREE.GLTFLoader();

            const anchor1 = mindarThree.addAnchor(0);
            loader.load("./models/kaneki_dance1.glb", (gltf) => {
                const model = gltf.scene;
                model.scale.set(0.1, 0.1, 0.1);
                anchor1.group.add(model);
                const mixer = new THREE.AnimationMixer(model);
                mixers.push(mixer);
                const action = mixer.clipAction(gltf.animations[0]);
                action.play();
                const sound = new THREE.PositionalAudio(listener);
                new THREE.AudioLoader().load('./audio/ukraine.mp3', (buffer) => {
                    sound.setBuffer(buffer);
                    sound.setRefDistance(20);
                    sound.setLoop(true);
                    sound.play();
                });
                model.add(sound);
            });

            const anchor2 = mindarThree.addAnchor(1);
            loader.load("./models/kaneki_dance2.glb", (gltf) => {
                const model = gltf.scene;
                model.scale.set(0.1, 0.1, 0.1);
                anchor2.group.add(model);
                const mixer = new THREE.AnimationMixer(model);
                mixers.push(mixer);
                const action = mixer.clipAction(gltf.animations[0]);
                action.play();
                const sound = new THREE.PositionalAudio(listener);
                new THREE.AudioLoader().load('./audio/background.mp3', (buffer) => {
                    sound.setBuffer(buffer);
                    sound.setRefDistance(20);
                    sound.setLoop(true);
                    sound.play();
                });
                model.add(sound);
            });

            const clock = new THREE.Clock();
            await mindarThree.start();
            renderer.setAnimationLoop(() => {
                const delta = clock.getDelta();
                mixers.forEach(mixer => mixer.update(delta));
                renderer.render(scene, camera);
            });
        });
    </script>
</body>
</html>
