<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Video Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <video id="video" src="./videos/ocean.mp4" loop muted crossorigin="anonymous" playsinline style="display:none"></video>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                container: document.body,
                imageTargetSrc: "./patterns/target.mind"
            });
            const {renderer, scene, camera} = mindarThree;
            const anchor = mindarThree.addAnchor(0);
            
            const video = document.getElementById("video");
            const texture = new THREE.VideoTexture(video);
            const geometry = new THREE.PlaneGeometry(1, 0.562);
            const material = new THREE.MeshBasicMaterial({map: texture});
            const plane = new THREE.Mesh(geometry, material);
            anchor.group.add(plane);
            
            await mindarThree.start();
            video.play();
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        });
    </script>
</body>
</html>
