<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const list = ["glasses1", "glasses2", "hat1", "hat2", "cyberEye", "cyberJaw", "jacket1", "jacket2", "jacket3"];
        const visibles = [true, false, false, false, false, false, false, false, false];
        
        const setVisible = (button, entities, visible) => {
          if (visible) {
            button.classList.add("selected");
          } else {
            button.classList.remove("selected");
          }
          entities.forEach((entity) => {
            entity.setAttribute("visible", visible);
          });
        }
        
        list.forEach((item, index) => {
          const button = document.querySelector("#" + item);
          const entities = document.querySelectorAll("." + item + "-entity");
          setVisible(button, entities, visibles[index]);
          button.addEventListener('click', () => {
            visibles[index] = !visibles[index];
            setVisible(button, entities, visibles[index]);
          });
        });

        // –§—É–Ω–∫—Ü—ñ—è –∑–∞—Ö–æ–ø–ª–µ–Ω–Ω—è —Ñ–æ—Ç–æ
        document.querySelector("#captureBtn").addEventListener('click', () => {
          const sceneEl = document.querySelector('a-scene');
          const sceneCanvas = sceneEl.components.screenshot.getCanvas('perspective');
          
          // –ö–æ–Ω–≤–µ—Ä—Ç—É—î–º–æ canvas –≤ blob
          sceneCanvas.toBlob(function(blob) {
            // –°—Ç–≤–æ—Ä—é—î–º–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.href = url;
            link.download = 'virtual-tryon-' + Date.now() + '.png';
            link.click();
            
            // –û—á–∏—â–∞—î–º–æ URL
            URL.revokeObjectURL(url);
          }, 'image/png');
        });
      })
    </script>
    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .options-panel {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 2;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }
      .options-panel img {
        border: solid 2px;
        width: 50px;
        height: 50px;
        object-fit: cover;
        cursor: pointer;
        border-radius: 5px;
      }
      .options-panel img.selected {
        border-color: #4CAF50;
        box-shadow: 0 0 10px #4CAF50;
      }
      #captureBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #4CAF50;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        z-index: 10;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      #captureBtn:hover {
        background: #45a049;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <div class="options-panel">
        <img id="glasses1" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='50'%3Eüëì%3C/text%3E%3C/svg%3E" title="–û–∫—É–ª—è—Ä–∏ –ö–∞–º—ñ–Ω–∏"/>
        <img id="glasses2" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='50'%3Eüï∂Ô∏è%3C/text%3E%3C/svg%3E" title="–ó–≤–∏—á–∞–π–Ω—ñ –æ–∫—É–ª—è—Ä–∏"/>
        <img id="hat1" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='50'%3Eüé©%3C/text%3E%3C/svg%3E" title="–ö–∞–ø–µ–ª—é—Ö –î–∂–æ—Ç–∞—Ä–æ"/>
        <img id="hat2" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='50'%3Eüß¢%3C/text%3E%3C/svg%3E" title="–ö–µ–ø–∫–∞"/>
        <img id="cyberEye" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='50'%3EüëÅÔ∏è%3C/text%3E%3C/svg%3E" title="–ö—ñ–±–µ—Ä–æ—á–∫–æ"/>
        <img id="cyberJaw" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='50'%3Eü¶æ%3C/text%3E%3C/svg%3E" title="–ö—ñ–±–µ—Ä—â–µ–ª–µ–ø–∞"/>
        <img id="jacket1" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='50'%3Eüß•%3C/text%3E%3C/svg%3E" title="–ö—ñ–±–µ—Ä–ø–∞–Ω–∫ –∂–∞–∫–µ—Ç"/>
        <img id="jacket2" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='50'%3Eüëî%3C/text%3E%3C/svg%3E" title="–ó–≤–∏—á–∞–π–Ω–∏–π –∂–∞–∫–µ—Ç"/>
        <img id="jacket3" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='50'%3Eüé∏%3C/text%3E%3C/svg%3E" title="–†–æ–∫ –∂–∞–∫–µ—Ç"/>
      </div>
      
      <button id="captureBtn">üì∏</button>
      
      <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
          
          <!-- –í–∞—à—ñ –º–æ–¥–µ–ª—ñ -->
          <a-asset-item id="kaminaGlasses" src="./models/kamina_glasses.glb"></a-asset-item>
          <a-asset-item id="glassesModel" src="./models/glasses.glb"></a-asset-item>
          <a-asset-item id="jotaroHat" src="./models/jotaro_hat.glb"></a-asset-item>
          <a-asset-item id="lowerJaw" src="./models/lower_jaw.glb"></a-asset-item>
          <a-asset-item id="roboticEye" src="./models/robotic_eye.glb"></a-asset-item>
          <a-asset-item id="cyberpunkJacket" src="./models/cyberpunk_jacket.glb"></a-asset-item>
          <a-asset-item id="regularJacket" src="./models/jacket.glb"></a-asset-item>
          <a-asset-item id="rockJacket" src="./models/rock_jacket_mid-poly.glb"></a-asset-item>
        </a-assets>
        
        <a-camera active="false" position="0 0 0"></a-camera>
        
        <!-- head occluder -->
        <a-entity mindar-face-target="anchorIndex: 168">
          <a-gltf-model mindar-face-occluder position="0 -0.3 0.15" rotation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model>
        </a-entity>
        
        <!-- –û–∫—É–ª—è—Ä–∏ –Ω–∞ –ø–µ—Ä–µ–Ω–æ—Å–∏—Ü—ñ -->
        <a-entity mindar-face-target="anchorIndex: 168">
          <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#kaminaGlasses" class="glasses1-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 168">
          <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#glassesModel" class="glasses2-entity" visible="false"></a-gltf-model>
        </a-entity>
        
        <!-- –ö–∞–ø–µ–ª—é—Ö–∏ –Ω–∞ –≤–µ—Ä—Ö—É –≥–æ–ª–æ–≤–∏ -->
        <a-entity mindar-face-target="anchorIndex: 10">
          <a-gltf-model rotation="0 0 0" position="0 0.5 0" scale="0.01 0.01 0.01" src="#jotaroHat" class="hat1-entity" visible="false"></a-gltf-model>
        </a-entity>
        <!-- –¢–∏–º—á–∞—Å–æ–≤–æ –Ω–∞ —Ç—É –∂ —Ç–æ—á–∫—É –¥–ª—è —Ç–µ—Å—Ç—É -->
        <a-entity mindar-face-target="anchorIndex: 10">
          <a-gltf-model rotation="0 180 0" position="0 0.3 0" scale="0.01 0.01 0.01" src="#jotaroHat" class="hat2-entity" visible="false"></a-gltf-model>
        </a-entity>
        
        <!-- –ö—ñ–±–µ—Ä–æ—á–∫–æ –Ω–∞ –ª—ñ–≤–æ–º—É –æ—Ü—ñ -->
        <a-entity mindar-face-target="anchorIndex: 159">
          <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#roboticEye" class="cyberEye-entity" visible="false"></a-gltf-model>
        </a-entity>
        
        <!-- –ö—ñ–±–µ—Ä—â–µ–ª–µ–ø–∞ –Ω–∞ –ø—ñ–¥–±–æ—Ä—ñ–¥–¥—ñ -->
        <a-entity mindar-face-target="anchorIndex: 152">
          <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#lowerJaw" class="cyberJaw-entity" visible="false"></a-gltf-model>
        </a-entity>
        
        <!-- –ñ–∞–∫–µ—Ç–∏ –Ω–∞ –æ—Å–Ω–æ–≤—ñ —à–∏—ó -->
        <a-entity mindar-face-target="anchorIndex: 5">
          <a-gltf-model rotation="0 0 0" position="0 -0.5 0" scale="0.01 0.01 0.01" src="#cyberpunkJacket" class="jacket1-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 5">
          <a-gltf-model rotation="0 0 0" position="0 -0.5 0" scale="0.01 0.01 0.01" src="#regularJacket" class="jacket2-entity" visible="false"></a-gltf-model>

        <a-entity mindar-face-target="anchorIndex: 5">
          <a-gltf-model rotation="0 0 0" position="0 -0.5 0" scale="0.01 0.01 0.01" src="#rockJacket" class="jacket3-entity" visible="false"></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
