<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 7 | YouTube та Vimeo</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-ui.prod.js"></script>
    <style>
        body { margin: 0; }
        .ar-container { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        .ar-ui-target { display: none; position: relative; width: 100%; height: 100%; top: 0; left: 0; }
        .ar-ui-target[data-show="true"] { display: block; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="ar-container" mindar-image-ui="imageTargetSrc: ./patterns/combined.mind; maxTrack: 2;">
        
        <div class="ar-ui-target" data-target-index="0">
            <iframe src="https://www.youtube.com/embed/9d8wWcJLnFI?autoplay=1&mute=1&loop=1&playlist=9d8wWcJLnFI?autoplay=1&mute=1&loop=1&playlist=wY-kAnvOY80" allow="autoplay"></iframe>
        </div>

        <div class="ar-ui-target" data-target-index="1">
            <iframe src="https://player.vimeo.com/video/199724121?autoplay=1&muted=1&loop=1"></iframe>
        </div>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const arContainer = document.querySelector(".ar-container");
            const targets = arContainer.querySelectorAll(".ar-ui-target");
            arContainer.addEventListener("targetFound", e => targets[e.detail.targetIndex].setAttribute("data-show", "true"));
            arContainer.addEventListener("targetLost", e => targets[e.detail.targetIndex].setAttribute("data-show", "false"));
        });
    </script>
</body>
</html>
