<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR YouTube Vimeo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { margin: 0; overflow: hidden; }
        iframe { display: none; }
    </style>
</head>
<body>
    <iframe id="youtube" width="640" height="360" src="https://www.youtube.com/embed/YOUTUBE_ID?autoplay=1&mute=1&loop=1&playlist=YOUTUBE_ID" frameborder="0"></iframe>
    <iframe id="vimeo" src="https://player.vimeo.com/video/VIMEO_ID?autoplay=1&muted=1&loop=1" width="640" height="360" frameborder="0"></iframe>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <script>
        const markerIndex = new URLSearchParams(window.location.search).get('marker') || '0';
        document.addEventListener("DOMContentLoaded", async () => {
            const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                container: document.body,
                imageTargetSrc: `../patterns/marker${markerIndex}.mind`
            });
            const {renderer, scene, camera} = mindarThree;
            const anchor = mindarThree.addAnchor(0);
            
            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 360;
            const ctx = canvas.getContext('2d');
            const texture = new THREE.CanvasTexture(canvas);
            
            const plane = new THREE.Mesh(
                new THREE.PlaneGeometry(1, 0.562),
                new THREE.MeshBasicMaterial({map: texture})
            );
            anchor.group.add(plane);
            
            const iframe = document.getElementById(markerIndex === '0' ? 'youtube' : 'vimeo');
            
            function updateTexture() {
                ctx.drawImage(iframe, 0, 0, 640, 360);
                texture.needsUpdate = true;
            }
            
            await mindarThree.start();
            renderer.setAnimationLoop(() => {
                updateTexture();
                renderer.render(scene, camera);
            });
        });
    </script>
</body>
</html>
