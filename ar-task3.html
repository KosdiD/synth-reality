<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Textured Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                container: document.body,
                imageTargetSrc: "../patterns/target.mind"
            });
            const {renderer, scene, camera} = mindarThree;
            const anchor = mindarThree.addAnchor(0);
            const loader = new THREE.TextureLoader();
            
            const cube = new THREE.Mesh(
                new THREE.BoxGeometry(0.3, 0.3, 0.3),
                new THREE.MeshBasicMaterial({map: loader.load("../textures/earth.jpg")})
            );
            cube.position.x = -0.5;
            
            const sphere = new THREE.Mesh(
                new THREE.SphereGeometry(0.2, 32, 16),
                new THREE.MeshBasicMaterial({map: loader.load("../textures/hardwood.jpg")})
            );
            
            const cone = new THREE.Mesh(
                new THREE.ConeGeometry(0.2, 0.4, 32),
                new THREE.MeshBasicMaterial({map: loader.load("../textures/disturb.jpg")})
            );
            cone.position.x = 0.5;
            
            anchor.group.add(cube, sphere, cone);
            
            await mindarThree.start();
            renderer.setAnimationLoop(() => {
                cube.position.y = Math.sin(Date.now() * 0.001) * 0.1;
                sphere.rotation.y += 0.01;
                cone.scale.x = cone.scale.z = 1 + Math.sin(Date.now() * 0.002) * 0.2;
                renderer.render(scene, camera);
            });
        });
    </script>
</body>
</html>
